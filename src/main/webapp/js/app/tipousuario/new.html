<header-component></header-component>
<div class="contenedor container-fluid mb-5">
  <div class="col-auto">
      <div class="row">
       <div class="mx-auto col-auto text-center">
          <h4><i class="fas fa-plus-circle fa-1x"></i> Nuevo Tipo de Usuario</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mx-auto formulario">
               <div class="alert alert-success" role="alert" ng-show="(visualizar)">
                Nuevo usuario creado correctamente.
            </div>
          <form name="userForm" ng-show="(!visualizar)">
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" placeholder="Descripción"/>
              <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                Descripción obligatoria
              </div>
            </div>
            <button ng-click="update()" type="button" class="btn btn-amber btn-block" ng-disabled="userForm.$invalid">Nuevo</button>
          </form>  
              <div class="alert alert-danger" role="alert" ng-show="(error)">
                Error al crear el tipo de usuario.
            </div>
            <button type="button" class="btn btn-outline-elegant btn-block mt-2" ng-click="volver()">Volver</button>

          
        </div>
      </div>
  </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
