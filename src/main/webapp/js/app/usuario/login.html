<header-component></header-component>
<div class="contenedor-home login-img">    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fas fa-sign-in-alt"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form name="userForm" ng-show="!logged" class="mx-auto p-5">
                        <div class="input-group form-group row">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input ng-model="login" class="form-control" name="login" type="text" ng-required="true" placeholder="usuario">

                        </div>
                        <div class="input-group form-group row">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" ng-class="{' is-invalid': userForm.pass.$invalid && !userForm.pass.$pristine}"
                                   id="pass" name="pass" ng-model="pass" ng-required="true" placeholder="contraseña">
                        </div>
                        <div class="row align-items-center alert alert-warning row" role="alert" ng-show="failedlogin">
                            Error al logear{{error}}
                        </div>
                        <div class="form-group">
                            <button ng-click="logging()" class="btn float-right login_btn btn-amber">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        ¿Nuevo?<a href="usuario/registro">¡Registrate!</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" ng-click="volver()">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
