<!-- nuevo diseño -->
<div class="contenedor container-fluid mb-5">
    <div class="row" style="margin-top: 80px">
        <div class="col-12">
            <div class="row">
                <div class="mx-auto col-auto text-center">
                    <h3><i class="fas fa-sign-in-alt"> Iniciar sesión</i></h3>
                </div>
            </div>
            <div class="row" ng-show="!logged">
                <div class=" formulario col-auto mx-auto">
                    <ng-form name="userForm" class="form" ng-show="result == null"> 
                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" class="form-control" id="login" name="login" ng-model="login" ng-minlength="4" ng-required="true"  placeholder="Nombre de usuario"/>
                            <div ng-show="userForm.login2.$error.minlength" class="alert alert-danger" role="alert">
                                El nombre de usuario es demasiado corto
                            </div>
                            <div ng-show="!userForm.login.$valid && !userForm.login.$pristine" class="alert alert-danger" role="alert">
                                Nombre de usuario obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" ng-class="{' is-invalid': userForm.pass.$invalid && !userForm.pass.$pristine}"  placeholder="Contraseña"
                                   id="pass" name="pass" ng-model="pass" ng-minlength="4" ng-required="true"/>
                            <div ng-show="userForm.pass.$error.minlength" class="alert alert-danger" role="alert">
                                La longitud de la constraseña es demasiado corta
                            </div>
                        </div> 
                        <div class="d-flex justify-content-center flex-wrap">
                            <button ng-click="logging()" type="button" class="btn btn-amber btn-block" ng-disabled="userForm.$invalid">Validar</button>
                            <button type="button" class="btn btn-outline-elegant btn-block mt-2" onclick="window.history.back()">Volver</button>
                                                       
                        </div>
                       
                    </ng-form>
                     
                </div>
                
            </div>
            <div class="row" ng-show="!logged" style="margin-top: 10px">
                <div class="col-auto mx-auto">
                    <a id="log-btn" class="btn btn-amber btn-cta" href="usuario/registro">¿Nuevo?<br>¡Registrate!</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
