<header-component></header-component>
<div class="contenedor container-fluid mb-5">
    <div class="row" style="margin-top: 80px">
        <div class="col-12">
            <div class="row">
                <div class="mx-auto col-auto text-center">
                    <h3>Editar noticia</h3>
                </div>
            </div>
            <div class="row" ng-show="edited">
                <div class="col-auto mx-auto formulario">
                    <ng-form name="userForm" class="form" ng-show="result == null">                       
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" ng-model="titulo" ng-required="true" />
                            <div ng-show="!userForm.titulo.$valid && !userForm.titulo.$pristine" class="alert alert-danger" role="alert">
                                Título obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Mensaje</label>
                            <textarea rows="10" cols="30" class="form-control" id="mensaje" name="mensaje" ng-model="mensaje" ng-required="true"/></textarea>                            
                            <div ng-show="!userForm.mensaje.$valid && !userForm.mensaje.$pristine" class="alert alert-danger" role="alert">
                                Mensaje obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Foto</label>
                            <div>
                                <image id="output" style="width:200px" ng-src="http://localhost:8081/images_server/noticias/{{foto}}" />
                            </div>
                            <input type="file" class="form-control-file mt-2" file-model="fotoNueva" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
                        </div>



                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-amber btn-block" ng-disabled="userForm.$invalid">Editar</button>
                            <button type="button" class="btn btn-outline-elegant btn-block" onclick="window.history.back()">Volver</button>
                        </div>
                    </ng-form>
                </div>
            </div>
            <div class="row" ng-show="!edited">
                <div class="col-5 mx-auto">
                    <div class="alert alert-success" role="alert">
                        <p class="text-center mt-2"> Noticia modificada correctamente.<p> 
                    </div>
                    <button type="button" class="btn btn-outline-elegant btn-block mt-2" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
