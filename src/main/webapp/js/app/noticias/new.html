<header-component></header-component>
<div class="contenedor container-fluid mb-5">
    <div class="row" style="margin-top: 80px">
        <div class="col-12">
            <div class="row">
                <div class="mx-auto col-5 text-center">
                    <h3><i class="fas fa-cube fa-1x"></i> Nuevo producto</h3>
                </div>
            </div>
            <div class="row" ng-show="edited">
                <div class="col-5 mx-auto formulario">
                    <ng-form name="userForm" class="form" ng-show="result == null">
                       
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" ng-model="titulo" ng-required="true" placeholder="Titulo"/>
                            <div ng-show="!userForm.titulo.$valid && !userForm.titulo.$pristine" class="alert alert-danger" role="alert">
                                Titulo obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Mensaje</label>
                            <input type="text" class="form-control" id="mensaje" name="mensaje" ng-model="mensaje" ng-required="true" placeholder="Mensaje"/>
                            <div ng-show="!userForm.mensaje.$valid && !userForm.mensaje.$pristine" class="alert alert-danger" role="alert">
                                Mensaje obligatorio
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Foto</label>
                            <div>
                                <image id="output" style="width:80xp;height:60px" ng-src="http://localhost:8081/images_server/noticias/{{foto}}" />
                            </div>

                            <input type="file" class="form-control-file mt-2" file-model="myFile" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
                        </div>




                        <label for="obj_usuario">Usuario:</label>
                        <div class="form-group row ml-3">
                            <usuario-selection 
                                class="modal fade" 
                                id="cadd-location-modal" 
                                obj="obj_usuario"
                                on-usuario-set="tipoProductoRefresh(this,false)">                          
                            </usuario-selection>

                            <div class="control">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal">
                                            <span class="fas fa-search"></span>
                                        </span>
                                    </div>
                                    <input ng-model="obj_usuario.id"
                                           ng-change="tipoProductoRefresh(this, true)"
                                           aria-describedby="basic-addon2"
                                           class="form-control col-sm-2"
                                           id="obj_usuario"
                                           name="obj_usuario"
                                           type="text"
                                           ng-required
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="2" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="../cercahuerta/usuario/view/{{obj_usuario.id}}">
                                                <span class="p-2 bd-highlight"><i class="fas fa-users fa-1x"></i></span>
                                                Usuario: {{obj_usuario.desc}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div ng-show="!userForm.obj_usuario.$valid">Usuario no válido</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-amber btn-block" ng-disabled="userForm.$invalid">Crear</button>
                            <button type="button" class="btn btn-outline-elegant btn-block" onclick="window.history.back()">Volver</button>
                        </div>
                    </ng-form>
                </div>
            </div>
            <div class="row" ng-show="!edited">
                <div class="col-5 mx-auto">
                    <div class="alert alert-success" role="alert">
                        <p class="text-center mt-2"> Mensaje creado correctamente.<p> 
                    </div>
                    <button type="button" class="btn btn-outline-elegant btn-block mt-2" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
