<header-component></header-component>
<div class="contenedor-home home-img content">
    <div class="home-img-text row mx-auto">
        <h1 style="margin: 100px auto auto auto">Cerca de la Huerta</h1>
        <h3>Quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
            consequat. </h3>
    </div>
    
    
        <section class="noticias row">
            <article ng-repeat="fila in ajaxData"  class="border border-secundary rounded article-home" id="noticia-home">
                <img src="http://localhost:8081/images_server/noticias/{{fila.foto}}" alt="foto noticia {{fila.id}}">
                <div class="texto">
                    <div>
                        <h4>{{fila.titulo}}</h4>
                        <small>{{fila.obj_usuario.nombre}} {{fila.obj_usuario.ape1}}</small><hr>
                        <p>{{fila.mensaje|clipString}}</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="noticias/view/{{fila.id}}/{{page}}" title="Ver noticia completa" class="btn btn-amber" role="button">Más información...</a>                        
                    </div>
                </div>

            </article>
        </section>
        
        <div ng-show="!conectado" class="row d-flex flex-wrap align-items-center justify-content-center">
            <a href="usuario/registro" class="btn btn-amber">¡Regístrate!</a>
        </div>
     

</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
