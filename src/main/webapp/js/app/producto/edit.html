<header-component></header-component>
<div class="contenedor container-fluid mb-5">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="mx-auto col-auto text-center">
                    <h3>Editar producto</h3>
                </div>
            </div>
            <div class="row" ng-show="edited">
                <div class="col-auto mx-auto formulario">
                    <ng-form name="userForm" class="form" ng-show="result == null">
                        <div class="form-group">
                            <label>Codigo</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" ng-model="codigo" ng-required="true" />
                            <div ng-show="!userForm.codigo.$valid && !userForm.codigo.$pristine" class="alert alert-danger" role="alert">
                                Codigo obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" ng-model="nombre" ng-required="true" />
                            <div ng-show="!userForm.nombre.$valid && !userForm.nombre.$pristine" class="alert alert-danger" role="alert">
                                Nombre obligatorio
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Descripción</label>
                            <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" />
                            <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                                Descripción obligatoria
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Existencias</label>
                            <input type="text" class="form-control" id="existencias" name="existencias" ng-model="existencias" ng-required="true" />
                            <div ng-show="!userForm.existencias.$valid && !userForm.existencias.$pristine" class="alert alert-danger" role="alert">
                                existencias obligatoria
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" class="form-control" id="precio" name="precio" ng-model="precio" ng-required="true" />
                            <div ng-show="!userForm.precio.$valid && !userForm.precio.$pristine" class="alert alert-danger" role="alert">
                                precio obligatorio
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Foto</label>
                            <div>
                                <image id="output" style="width:80xp;height:60px" ng-src="http://localhost:8081/images_server/productos/{{foto}}" />
                            </div>
                            <input type="file" class="form-control-file mt-2" file-model="fotoNueva" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                        <label for="obj_tipoProducto">Tipo de producto:</label>
                        <div class="form-group row ml-3">
                            <tipoproducto-selection 
                                class="modal fade" 
                                id="cadd-location-modal" 
                                obj="obj_tipoProducto"
                                on-tipoproducto-set="tipoProductoRefresh(this,false)">                          
                            </tipoproducto-selection>

                            <div class="control">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal">
                                            <span class="fas fa-search"></span>
                                        </span>
                                    </div>
                                    <input ng-model="obj_tipoProducto.id"
                                           ng-change="tipoProductoRefresh(this, true)"
                                           aria-describedby="basic-addon2"
                                           class="form-control col-sm-2"
                                           id="obj_tipoProducto"
                                           name="obj_tipoProducto"
                                           type="text"
                                           ng-required
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="2" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="../tipoproducto/view/{{obj_tipoProducto.id}}">
                                                <span class="p-2 bd-highlight"><i class="fas fa-users fa-1x"></i></span>
                                                Tipo de producto: {{obj_tipoProducto.desc}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div ng-show="!userForm.obj_tipoProducto.$valid">Tipo de producto no válido</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap">
                            <button ng-click="update()" type="button" class="btn btn-amber btn-block" ng-disabled="userForm.$invalid">Editar</button>
                            <button type="button" class="btn btn-outline-elegant btn-block" onclick="window.history.back()">Volver</button>
                        </div>
                    </ng-form>
                </div>
            </div>
            <div class="row" ng-show="!edited">
                <div class="col-5 mx-auto">
                    <div class="alert alert-success" role="alert">
                        <p class="text-center mt-2"> Producto modificado correctamente.<p> 
                    </div>
                    <button type="button" class="btn btn-outline-elegant btn-block mt-2" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
