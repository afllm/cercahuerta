<header-component></header-component>
<div class="contenedor container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row mt-5">
        <div class="col-auto mx-auto">
         <h4 class="text-center mb-3"><i class="fas fa-edit fa-1x"></i> Editar Tipo producto</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mx-auto formulario">
               <div class="alert alert-success" role="alert" ng-show="(visualizar)">
                Tipo Producto modificado correctamente.
            </div>
          <form name="userForm" ng-show="(!visualizar)">
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" />
              <div ng-show="!userForm.desc.$valid && !userForm.desc.$pristine" class="alert alert-danger" role="alert">
                Descripción obligatoria
              </div>
            </div>

            <button ng-click="update()" type="button" class="btn btn-amber btn-block" ng-disabled="userForm.$invalid">Modificar</button>
          </form>  
              <div class="alert alert-danger" role="alert" ng-show="(error)">
                Error al editar el tipo producto.
            </div>
            <button type="button" class="btn btn-outline-elegant btn-block mt-2" ng-click="volver()">Volver</button>

          
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
